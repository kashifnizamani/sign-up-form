<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <img src="images/img.jpg" alt="background img" class="background">
            <div class="container logo">
                <img src="images/odin-lined.png" alt="logo" class="logo img" >
                <p class="logo heading">ODIN</p>
            </div>
            <footer>
                <div>
                    Photo by <a href="https://unsplash.com/@gbcaptured?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Gelmis Bartulis</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-plant-with-a-blurry-background-eYUY3lGoNPY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </div>
            </footer>
        </div>
        <div class="container2">
            <div class="heading">
                <p class="top">This is not a real online service! You know you need something like this to help you realize your deepest dreams. Sign up <I>now</I> to get started.</p>
                <p class="top2">You <i>know</i> you want to.</p>
            </div>

            <div class="middle">
                
                  <form action="#" method="post" >
                    <p>Let's do this!</p> 
                     <div class="form-row">
                         <label for="first-name">FIRST NAME</label>
                         <input type="text" name="first-name" id="first-name">
                     </div>
                     <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                     </div>
                     <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user-mail" id="email">
                     </div>
                     <div class="form-row">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="user-contact-number" id="number" >
                     </div>
                     <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="16">
                     </div>
                     <div class="form-row">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="16">
                     </div>
                     <div class="button">
                        <button type="submit"> CREATE ACCOUNT</button>
                     </div>

                  </form>
                  <div class="login">Already have an account?<span class="login button">Log in</span></div>
            </div>

        </div>
    </div>
    
</body>
</html>
